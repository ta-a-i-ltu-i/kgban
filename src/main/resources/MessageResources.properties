##common.
error.app.fatal             =システムエラーが発生しました。もう一度はじめから処理を行い、何度も同様のエラーが表示される場合は、管理者に連絡してください。
error.app.auth              =正常にログインされていないか、あるいはタイムアウトが発生しました。再度ログイン処理を行ってください。
error.app.forwarding        =画面遷移処理エラーが発生しました。一定時間操作されなかった場合やURLを直接入力した場合、処理が正常に行われない場合がございますのでご注意下さい。
error.app.invalid.request   =無効なリクエストが送信されました。通常の操作でこのエラーが表示される場合は、管理者に連絡してください。
error.app.inconsistent.data =他のユーザの操作によりデータが更新、もしくは削除された可能性があります。再度処理を行ってください。
error.app.search.zero       =該当する情報はありません。
error.app.requried.list     =1件以上登録してください。
error.app.unique.data       =すでに登録されています。
error.app.unique.list       =等しいデータが一覧に存在します。
error.app.file.notExist     =ファイルが存在しません。
error.app.file.sizeOver     =ファイルサイズが大きすぎます。
error.app.file.format       =このファイル形式は登録出来ません。
error.app.cannot.delete     ={conditions}存在するため削除することができません。
error.app.cannot.invalid    ={conditions}存在するため非表示にすることができません。
ok.app.complete             =正常に完了しました。
confirm.app.execution       ={name}を実行しますが、よろしいですか？
##Authentication.
error.app.login.auth        =ユーザIDとパスワードの組み合わせが正しくありません。
error.app.login.lock        =繰り返しログインに失敗したためロックされています。しばらく経ってから再度お試しください。
error.app.passwordEdit.match=入力した新規パスワードと新規パスワード(再入力)の内容が異なります。
error.app.user.deplicated   =すでに登録されているユーザIDです。
##logs.
error.app.log.unexpected    =想定外エラー
error.app.log.db.uniqueConstraint=一意制約エラー